<template>
    <lightning-card icon-name="custom:custom38">
        <template lwc:if={property.data}>
            <span slot="title">{address}</span>
            <div class="slds-var-m-around_medium">
                <template lwc:if={urls}>
                    <lightning-carousel>
                        <template for:each={urls} for:item="url">
                            <lightning-carousel-image
                                key={url}
                                src={url}
                                description={description}
                            ></lightning-carousel-image>
                        </template>
                    </lightning-carousel>
                </template>
                <template lwc:else>
                    <lightning-icon
                        icon-name="utility:photo"
                        size="medium"
                        class="slds-align_absolute-center"
                    ></lightning-icon>
                    <p class="slds-text-color_weak slds-text-align_center">
                        There are currently no pictures for this property.
                    </p>
                </template>
                <lightning-file-upload
                    label="Add picture"
                    multiple
                    accept=".jpg,.png,.gif"
                    record-id={recordId}
                    onuploadfinished={handleUploadFinished}
                ></lightning-file-upload>
            </div>
        </template>
        <template lwc:if={errors}>
            <c-error-panel
                friendly-message="Error retrieving pictures"
                errors={errors}
            ></c-error-panel>
        </template>
    </lightning-card>
</template>
